# InfluxDB 1.x 配置

# 读取：数据中心内所有空调、环境的状态
influxdb_dc_status_data:
  host: &host "localhost"  # InfluxDB 1.x 服务器地址
  port: &port 8086         # InfluxDB 1.x 默认端口
  username: &username "admin"  # 用户名
  password: &password "password"  # 密码
  database: "dc_status_data_db"  # 数据库名称
  ssl: &ssl false          # 是否使用SSL
  verify_ssl: &verify_ssl false  # 是否验证SSL证书

# 写入：预测模块的输出
influxdb_prediction_data:
  host: *host
  port: *port
  username: *username
  password: *password
  database: "prediction_data_db"
  ssl: *ssl
  verify_ssl: *verify_ssl

# 写入：优化模块的实际输出（实际用于调控的输出）
influxdb_setting_data:
  host: *host
  port: *port
  username: *username
  password: *password
  database: "setting_data_db"
  ssl: *ssl
  verify_ssl: *verify_ssl

# 写入：优化模块的参考输出
influxdb_reference_data:
  host: *host
  port: *port
  username: *username
  password: *password
  database: "reference_data_db"
  ssl: *ssl
  verify_ssl: *verify_ssl

  # 空调可设置参数
minimum_air_conditioner_setting_temperature: 17
maximum_air_conditioner_setting_temperature: 40
minimum_air_conditioner_setting_humidity: 30
maximum_air_conditioner_setting_humidity: 70
minimum_number_of_on_air_conditioner: 0
maximum_number_of_on_air_conditioner: 6
minimum_compressor_frequency: 0
maximum_compressor_frequency: 100
minimum_number_of_on_compressors: 0
maximum_number_of_on_compressors: 10

# 空调不可设置参数
minimum_indoor_temperature: 20
maximum_indoor_temperature: 20
maximum_energy_consumption: 10000


# 重要注释：
# 1、【艾特网能空调1#】这台空调的能耗读取【80KW精密空调-电表】，【80KW精密小型空调】就是【艾特网能空调1#】
# 2、【艾特网能空调2#】、【美的空调】这两台空调的总能耗读取【维谛3号、美的、80KW精密小型空调共用1-电表】/【维谛3号、美的、80KW精密小型空调共用2-电表】
#   【维谛3号、美的、80KW精密小型空调共用1-电表】、【维谛3号、美的、80KW精密小型空调共用2-电表】两个相同，取其中一个就行，本程序取前者（共用1-电表）
#   【维谛空调3】并没有接到【维谛3号、美的、80KW精密小型空调共用1-电表】/【维谛3号、美的、80KW精密小型空调共用2-电表】上
# 3、【维谛精密空调1】、【维谛空调2】、【维谛空调3】这三台空调的总能耗读取【维谛精密空调2-电表】
# 4、空调的能耗读取电表的【组合有功电能】，需要注意能耗是累计的，能耗差才是这段时间的真正能耗
# 5、【维谛精密空调1-电表】没有电流，没有用
# 6、六台空调都只有回风温度，没有送风温度
# 7、室内温湿度读取【AI调优温湿度1-48#】
# 8、实际调控中，空调不允许关闭，只允许调控空调的制冷模式（制冷/空闲）

